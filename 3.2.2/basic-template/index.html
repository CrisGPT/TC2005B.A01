<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #f2f0f0;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 25px;
      height: 25px;
      background-color: #3498db;
      border-radius: 50%;
      margin-left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .blog {
      font-size: 15px;
      font-weight: bold;
      margin-left: -400px;
    }

    .options {
      display: flex;
      gap: 60px;
      font-size: 12px;
      font-weight: bold;
    }

    .search-box {
      background-color: #87CEEB; /* color azul cielo */
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 30px;
    }

    .search-icon {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: white;
      margin-right: 5px;
    }

    .image-container {
      position: relative;
    }

    .background-image {
      width: 100%;
      height: calc(100vh + 90px); /* Altura total de la ventana más la altura de la barra de navegación */
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="logo">C</div>
  <div class="blog">Blog</div>
  <div class="options">
    <div>Buscar</div>
    <div>Tendencia</div>
    <div>Contribuidores</div>
    <div>Comunidad</div>
  </div>
  <div class="search-box">
    <div class="search-icon"></div>
  </div>
</div>

<div class="image-container">
  <img src="images/image1.png" alt="Imagen 1" class="background-image">
</div>

<!-- El resto del contenido de tu página va aquí -->

</body>
</html>
